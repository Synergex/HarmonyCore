trigger:
- master

pool:
  name: Synergy-10-3-3Build

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.2.x'
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 4.x
    checkLatest: true
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "##vso[task.setvariable variable=RPSMFIL;]$env:SolutionDir\HarmonyCore.Test.Repository\bin\$env:Configuration\rpsmain.ism"
      Write-Host "##vso[task.setvariable variable=RPSTFIL;]$env:SolutionDir\HarmonyCore.Test.Repository\bin\$env:Configuration\rpstext.ism"
- task: BatchScript@1
  inputs:
    filename: 'regen.bat'
- task: MSBuild@1
  inputs:
    solution: '$(HarmonyCoreSln)'
    msbuildArchitecture: 'x64'
    platform: 'x64'
    configuration: 'Release'
    restoreNugetPackages: true
- task: MSBuild@1
  inputs:
    solution: '$(HarmonyCoreSln)'
    msbuildArchitecture: 'x64'
    platform: 'x64'
    configuration: 'Debug'
    restoreNugetPackages: true
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '-c Release'
    projects: |
      HarmonyCore.Test
      Services.Test
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: '-c Debug'
    projects: |
      HarmonyCore.Test
      Services.Test