name: 3.1.$(Rev:r)

stages:
- stage: build

  displayName: 'Main Build'
  jobs: 
  - job: BuildJob
    workspace:
      clean: all
    pool:
      name: Synergy-10-3-3Build
    strategy:
      maxParallel: 4
      matrix:
#        Debug_x64:
#          Configuration: Debug
#          Platform: x64
        Release_x64:
          Configuration: Release
          Platform: x64
#        Debug_x86:
#          Configuration: Debug
#          Platform: x86
#        Release_x86:
#          Configuration: Release
#          Platform: x86
#        Release_linux:
#          Configuration: Release
#          Platform: linux64
    steps:
    - task: UseDotNet@2
      displayName: 'Get .NET SDK 5.0.x'
      inputs:
        packageType: 'sdk'
        version: '5.0.x'
    - task: NuGetToolInstaller@1
      displayName: 'Get NuGet 5.x'
      inputs:
        versionSpec: 5.x
        checkLatest: true
    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        command: 'restore'
        restoreSolution: '**/*.sln'
        feedsToUse: 'select'
    - task: MSBuild@1
      displayName: 'Build solution'
      inputs:
        solution: '$(HarmonyCoreSln)'
        msbuildArchitecture: 'x64'
        platform: $(Platform)
        configuration: $(Configuration)
        restoreNugetPackages: true
        logFileVerbosity: diagnostic
        clean: false
        msbuildArguments: '-m'

#    - publish: '$(Pipeline.Workspace)\\s\\TestDir'
#      displayName: 'Publish Linux TB DBR'
#      condition: and(eq(variables['Platform'], 'linux64'), eq(variables['Configuration'], 'Release'))
#      artifact: TraditionalBridgeDBR

    - task: BatchScript@1
      displayName: 'Run regen.bat'
      env:
        RPSMFIL: $(SolutionDir)HarmonyCore.Test.Repository\bin\Release\rpsmain.ism
        RPSTFIL: $(SolutionDir)HarmonyCore.Test.Repository\bin\Release\rpstext.ism
      inputs:
        filename: 'regen.bat'
        modifyEnvironment: false
    - task: BatchScript@1
      displayName: 'Configure SDE environment'
      inputs:
        filename: '$(SYNERGYDE32)\dbl\dblvars32.bat'
        modifyEnvironment: true
    - task: DotNetCoreCLI@2
      enabled: true
      displayName: 'Run Unit Tests'
      env:
        RPSMFIL: $(SolutionDir)HarmonyCore.Test.Repository\bin\Release\rpsmain.ism
        RPSTFIL: $(SolutionDir)HarmonyCore.Test.Repository\bin\Release\rpstext.ism
      inputs:
        command: 'test'
        arguments: '-c $(Configuration)'
        projects: |
          HarmonyCore.Test
          Services.Test
          Services.Test.CS
    - task: VSTest@2
      inputs:
        testAssemblyVer2:
          $(SolutionDir)TestDir\TraditionalBridge.UnitTest.elb

